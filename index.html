<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <header><h1>Rock, paper, scissors</h1></header>
    
    <div class="container">
      <button class="choice-button" id="rock">ROCK</button>
      <button class="choice-button" id="paper">PAPER</button>
      <button class="choice-button" id="scissors">SCISSORS</button>
    </div>
    <div class="display">
      <div id="playerScore" value=""></div>
      <div id="computerScore" value=""></div>
    </div>
    <div class="display-players">
      <div id="player">Player</div>
      <div id="computer">Computer</div>
    </div>
    <div class="game-info"></div>
    <button onclick="showOrHideNewGameButton()" class="new-game">NEW GAME</button>
  </body>
  <script src="game-logic.js"></script>
